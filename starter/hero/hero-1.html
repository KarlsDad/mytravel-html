<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>Hero #1 | MyTravel - Responsive Website Template</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../favicon.ico">

    <!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../assets/vendor/animate.css/animate.min.css">
    <link rel="stylesheet" href="../../assets/vendor/hs-megamenu/src/hs.megamenu.css">
    <link rel="stylesheet" href="../../assets/vendor/fancybox/jquery.fancybox.css">

    <!-- CSS MyTravel Template -->
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <!-- CSS MyTravel Doc -->
    <link rel="stylesheet" href="../../documentation/assets/css/starter.css">
</head>
<body>


  <!-- ========== MAIN CONTENT ========== -->
<main id="content" role="main">
    <!-- Hero Section -->
<div class="position-relative">
    <div class="bg-img-hero-bottom" style="background-image: url(../../assets/img/1920x800/img1.jpg);">
        <div class="container d-md-flex align-items-md-center min-height-800 text-center space-3 space-top-md-4">
            <div class="row justify-content-md-center w-100">
                <div>
                    <!-- Info -->
                    <div class="pt-9 mb-7">
                      <h1 class="text-white font-weight-normal">Let's The World Together</h1>
                      <p class="lead text-white">Find awesome hotel, tour, car and activities in London</p>
                    </div>
                    <!-- End Info -->
                </div>
            </div>
        </div>
    </div>

    <div class="container position-absolute right-0 bottom-0 left-0 space-top-5 space-bottom-2">       
        <div class="card border-0">
          <div class="card-body p-7">
            <!-- Search Jobs Form -->
            <form class="js-validate">
              <div class="row">
                <div class="col-lg-5 mb-4 mb-lg-0">
                  <!-- Input -->
                  <label class="d-block">
                    <span class="h4 d-block text-dark font-weight-semi-bold mb-0">what</span>
                    <small class="d-block text-secondary">job title, keywords, or company</small>
                  </label>
                  <div class="js-focus-state">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Keyword or title" aria-label="Keyword or title" aria-describedby="keywordInputAddon">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <span class="fas fa-search" id="keywordInputAddon"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- End Input -->
                </div>

                <div class="col-lg-5 mb-4 mb-lg-0">
                  <!-- Input -->
                  <label class="d-block">
                    <span class="h4 d-block text-dark font-weight-semi-bold mb-0">where</span>
                    <small class="d-block text-secondary">city, state, or zip code</small>
                  </label>
                  <div class="js-focus-state">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="City, state, or zip" aria-label="City, state, or zip" aria-describedby="locationInputAddon">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <span class="fas fa-map-marker-alt" id="locationInputAddon"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- End Input -->
                </div>

                <div class="col-lg-2 align-self-lg-end">
                  <button type="submit" class="btn btn-block btn-primary transition-3d-hover">Find Jobs</button>
                </div>
              </div>
              <!-- End Checkbox -->
            </form>
            <!-- End Search Jobs Form -->
          </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->
</main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- Go to Top -->
  <a class="js-go-to u-go-to" href="#"
    data-position='{"bottom": 15, "right": 15 }'
    data-type="fixed"
    data-offset-top="400"
    data-compensation="#header"
    data-show-effect="slideInUp"
    data-hide-effect="slideOutDown">
    <span class="fas fa-arrow-up u-go-to__inner"></span>
  </a>
  <!-- End Go to Top -->

  <!-- JS Global Compulsory -->
  <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../../assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="../../assets/vendor/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../assets/vendor/bootstrap/bootstrap.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="../../assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
  <script src="../../assets/vendor/svg-injector/dist/svg-injector.min.js"></script>
  <script src="../../assets/vendor/fancybox/jquery.fancybox.min.js"></script>
  <script src="../../assets/vendor/typed.js/lib/typed.min.js"></script>
  <script src="../../documentation/assets/vendor/jquery-ui/jquery-ui.core.min.js"></script>
  <script src="../../documentation/assets/vendor/jquery-ui/ui/widgets/menu.js"></script>
  <script src="../../documentation/assets/vendor/jquery-ui/ui/widgets/mouse.js"></script>
  <script src="../../documentation/assets/vendor/jquery-ui/ui/widgets/autocomplete.js"></script>
  <script src="../../documentation/assets/vendor/prism/prism.js"></script>

  <!-- JS Front -->
  <script src="../../assets/js/hs.core.js"></script>
  <script src="../../assets/js/components/hs.header.js"></script>
  <script src="../../assets/js/components/hs.unfold.js"></script>
  <script src="../../assets/js/components/hs.fancybox.js"></script>
  <script src="../../assets/js/components/hs.svg-injector.js"></script>
  <script src="../../assets/js/components/hs.go-to.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(window).on('load', function () {
      // initialization of HSMegaMenu component
      $('.js-mega-menu').HSMegaMenu({
        event: 'hover',
        pageContainer: $('.container'),
        breakpoint: 767.98,
        hideTimeOut: 0
      });

      // initialization of svg injector module
      $.HSCore.components.HSSVGIngector.init('.js-svg-injector');
    });

    $(document).on('ready', function () {
      // initialization of header
      $.HSCore.components.HSHeader.init($('#header'));

      // initialization of unfold component
      $.HSCore.components.HSUnfold.init($('[data-unfold-target]'));

      // initialization of fancybox
      $.HSCore.components.HSFancyBox.init('.js-fancybox');

      // initialization of text animation (typing)
      var typed = new Typed(".u-text-animation.u-text-animation--typing", {
        strings: ["more professional.", "perfect in every way.", "astonishing."],
        typeSpeed: 60,
        loop: true,
        backSpeed: 25,
        backDelay: 1500
      });

      // initialization of go to
      $.HSCore.components.HSGoTo.init('.js-go-to');
    });
  </script>
</body>
</html>
